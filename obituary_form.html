<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obituary Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5a2ec0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            width: 80%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit an Obituary</h2>
        <form id="obituaryForm" method="POST" action="submit_obituary">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="dod">Date of Death:</label>
                <input type="date" id="dod" name="dod" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('obituaryForm').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value;
            var dob = document.getElementById('dob').value;
            var dod = document.getElementById('dod').value;
            var content = document.getElementById('content').value;
            var author = document.getElementById('author').value;

            if (name === '' || dob === '' || dod === '' || content === '' || author === '') {
                alert('All fields are required.');
                event.preventDefault();
            }

            if (new Date(dob) >= new Date(dod)) {
                alert('Date of Birth must be before Date of Death.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
